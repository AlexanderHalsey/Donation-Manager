{% load static %}
<form method="POST" action="">
  {% csrf_token %}
  <div class="modal fade" id="sendEmailModal" role="dialog" data-bs-backdrop="static" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{language.forms.email.title}}</h5>
          <a href="{% url 'pdf-receipts' lang=language.language %}" class="btn-sm btn-secondary" style="text-decoration: none;">âœ–</a>
        </div>
        <div class="modal-body">
          <div class="form-group p-1">
            <label for="recipient-name" class="col-form-label">{{language.forms.email.recipient}}</label>
            <input type="text" name="email" class="form-control" id="recipient-name" value="{{email_content.email}}">
          </div>
          <div class="form-group p-1">
            <label for="cc" class="col-form-label">CC :</label>
            <input type="text" name="cc" class="form-control" id="cc" value="{{email_content.cc}}">
          </div>
          <div class="form-group p-1">
            <label for="bcc" class="col-form-label">BCC :</label>
            <input type="text" name="bcc" class="form-control" id="bcc" value="{{email_content.bcc}}">
          </div>
          <div class="form-group p-1">
            <label for="subject" class="col-form-label">Sujet :</label>
            <input type="text" name="subject" class="form-control" id="subject" value="{{email_content.subject}}">
          </div>
          <div class="form-group p-1">
            <label for="message-text" class="col-form-label">{{language.forms.email.message}}</label>
            <textarea name="message" class="form-control" id="message-text" style="min-height: 200px;" value="{{email_content.message}}"></textarea>
          </div>
          <div class="row p-2">
            <div style="display: inline; float: left;">
              <img src="{% static 'icons/pdf.png' %}" class="img-fluid" width="21" height="21" alt="pdf">&nbsp;&nbsp;&nbsp;{{email_content.file}}
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <a href="{% url 'pdf-receipts' lang=language.language %}" class="btn btn-secondary">{{language.buttons.cancel}}</a>
          <button type="submit" class="btn btn-primary" name="Submit" value="{{email_content.id}}">{{language.buttons.send}}</button>
        </div>
      </div>
    </div>
  </div>
</form>
